        <div id="content">            
            <form accept-charset="utf-8">
                <p>Name:</p>
                <input type="text" placeholder="Your name" required>

                <p>Email:</p>
                <input type="email" placeholder="xxx@xxx.xxx" required>
            
                <p>Avatar:</p>
                <input type="file">
            
                <p>Bithday:</p>
                <input type="date" required>
            
                <p>Gender:</p>
                <p><input type="radio" id="IsMale" name="IsMale" value="1">Male</p>
                <p><input type="radio" id="IsFemale" name="IsFemale" value="2">Female</p>
                <p><input type="radio" id="IsOther" name="IsOther" value="3">Other</p>

                <p>Description:</p>
                <input type="text" placeholder="Something about your activities">
            
                <input type="submit">
            </form>
